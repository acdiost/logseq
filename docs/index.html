ailure mode to syslog\\n-f 1\\n\\n-a always,exit -F arch=b64 -S unlink -S unlinkat -S rename -S renameat -F auid&gt;=1000 -F auid!=4294967295 -k delete\\n-a always,exit -F arch=b32 -S unlink -S unlinkat -S rename -S renameat -F auid&gt;=1000 -F auid!=4294967295 -k delete\\n\\n-w /etc/group -p wa -k identity\\n-w /etc/passwd -p wa -k identity\\n-w /etc/gshadow -p wa -k identity\\n-w /etc/shadow -p wa -k identity\\n-w /etc/security/opasswd -p wa -k identity\\n\\n-w /etc/sudoers -p wa -k scope\\n-w /etc/sudoers.d/ -p wa -k scope\\nEOF\\n\\ncat &gt; /etc/audit/auditd.conf &lt;&lt;EOF\\n## This file is automatically generated from /etc/audit/rules.d\\n-D\\n-b 8192\\n-f 1\\n-a always,exit -F arch=b64 -S unlink -S unlinkat -S rename -S renameat -F auid&gt;=1000 -F auid!=4294967295 -k delete\\n-a always,exit -F arch=b32 -S unlink -S unlinkat -S rename -S renameat -F auid&gt;=1000 -F auid!=4294967295 -k delete\\n-w /etc/group -p wa -k identity\\n-w /etc/passwd -p wa -k identity\\n-w /etc/gshadow -p wa -k identity\\n-w /etc/shadow -p wa -k identity\\n-w /etc/security/opasswd -p wa -k identity\\n-w /etc/sudoers -p wa -k scope\\n-w /etc/sudoers.d/ -p wa -k scope\\nEOF\\n\\ncat &gt; /etc/logrotate.conf &lt;&lt;EOF\\n# 保存一年\\nmonthly\\nrotate 12\\ncreate\\ndateext\\ninclude /etc/logrotate.d\\n# 存放用户登录的信息\\n/var/log/wtmp {\\n  monthly\\n  create 0644 root utmp\\n      minsize 1M\\n  rotate 6\\n}\\n# 存放用户登录失败的信息\\n/var/log/btmp {\\n  missingok\\n  monthly\\n  create 0600 root utmp\\n  rotate 6\\n}\\nEOF\\n\\n# 日志权限不得大于 640\\nchmod 640 /var/log/audit/audit.log\\nchmod 640 /var/log/messages\\nchmod 640 /var/log/secure\\n\\n# 启动服务\\nsystemctl enable auditd --now\\nsystemctl enable rsyslog --now\\n}\\n\\nfunction user_config(){\\n# 设置用户权限配置文件的权限\\nchown root:root /etc/passwd /etc/group /etc/shadow /etc/gshadow\\nchmod 0644 /etc/group\\nchmod 0644 /etc/passwd\\nchmod 0640 /etc/shadow\\nchmod 0640 /etc/gshadow\\n\\n# 配置登录限制\\ncat &gt; /etc/login.defs &lt;&lt;EOF\\n#\\n# Please note that the parameters in this configuration file control the\\n# behavior of the tools from the shadow-utils component. None of these\\n# tools uses the PAM mechanism, and the utilities that use PAM (such as the\\n# passwd command) should therefore be configured elsewhere. Refer to\\n# /etc/pam.d/system-auth for more information.\\n#\\n\\n# *REQUIRED*\\n#   Directory where mailboxes reside, _or_ name of file, relative to the\\n#   home directory.  If you _do_ define both, MAIL_DIR takes precedence.\\n#   QMAIL_DIR is for Qmail\\n#\\n#QMAIL_DIR    Maildir\\nMAIL_DIR    /var/spool/mail\\n#MAIL_FILE    .mail\\n\\n# Password aging controls:\\n#\\n#    PASS_MAX_DAYS    Maximum number of days a password may be used.\\n#    PASS_MIN_DAYS    Minimum number of days allowed between password changes.\\n#    PASS_MIN_LEN    Minimum acceptable password length.\\n#    PASS_WARN_AGE    Number of days warning given before a password expires.\\n#\\nPASS_MAX_DAYS    90\\nPASS_MIN_DAYS    7\\nPASS_MIN_LEN    10\\nPASS_WARN_AGE    7\\n\\n#\\n# Min/max values for automatic uid selection in useradd\\n#\\nUID_MIN                  1000\\nUID_MAX                 60000\\n# System accounts\\nSYS_UID_MIN               201\\nSYS_UID_MAX               999\\n\\n#\\n# Min/max values for automatic gid selection in groupadd\\n#\\nGID_MIN                  1000\\nGID_MAX                 60000\\n# System accounts\\nSYS_GID_MIN               201\\nSYS_GID_MAX               999\\n\\n#\\n# If defined, this command is run when removing a user.\\n# It should remove any at/cron/print jobs etc. owned by\\n# the user to be removed (passed as the first argument).\\n#\\n#USERDEL_CMD    /usr/sbin/userdel_local\\n\\n#\\n# If useradd should create home directories for users by default\\n# On RH systems, we do. This option is overridden with the -m flag on\\n# useradd command line.\\n#\\nCREATE_HOME    yes\\n\\n# The permission mask is initialized to this value. If not specified, \\n# the permission mask will be initialized to 022.\\nUMASK           077\\n\\n# This enables userdel to remove user groups if no members exist.\\n#\\nUSERGROUPS_ENAB yes\\n\\n# Use SHA512 to encrypt password.\\nENCRYPT_METHOD SHA512\\nEOF\\n\\ncat &gt; /etc/security/pwquality.conf &lt;&lt;EOF\\n# Configuration for systemwide password quality limits\\n# Defaults:\\n#\\n# Number of characters in the new password that must not be present in the\\n# old password.\\n# difok = 5\\n#\\n# Minimum acceptable size for the new password (plus one if\\n# credits are not disabled which is the default). (See pam_cracklib manual.)\\n# Cannot be set to lower value than 6.\\nminlen=10\\n#\\n# The maximum credit for having digits in the new password. If less than 0\\n# it is the minimum number of digits in the new password.\\ndcredit=-1\\n#\\n# The maximum credit for having uppercase characters in the new password.\\n# If less than 0 it is the minimum number of uppercase characters in the new\\n# password.\\nucredit=-1\\n#\\n# The maximum credit for having lowercase characters in the new password.\\n# If less than 0 it is the minimum number of lowercase characters in the new\\n# password.\\nlcredit=-1\\n#\\n# The maximum credit for having other characters in the new password.\\n# If less than 0 it is the minimum number of other characters in the new\\n# password.\\nocredit=-1\\n#\\n# The minimum number of required classes of characters for the new\\n# password (digits, uppercase, lowercase, others).\\nminclass=3\\n#\\n# The maximum number of allowed consecutive same characters in the new password.\\n# The check is disabled if the value is 0.\\n# maxrepeat = 0\\n#\\n# The maximum number of allowed consecutive characters of the same class in the\\n# new password.\\n# The check is disabled if the value is 0.\\n# maxclassrepeat = 0\\n#\\n# Whether to check for the words from the passwd entry GECOS string of the user.\\n# The check is enabled if the value is not 0.\\n# gecoscheck = 0\\n#\\n# Path to the cracklib dictionaries. Default is to use the cracklib default.\\n# dictpath =\\nEOF\\n\\ncat &gt; /etc/pam.d/system-auth &lt;&lt;EOF\\n#%PAM-1.0\\n# This file is auto-generated.\\n# User changes will be destroyed the next time authconfig is run.\\nauth        required      pam_tally2.so onerr=fail audit silent deny=5 unlock_time=600\\nauth        required      pam_env.so\\nauth        required      pam_faildelay.so delay=2000000\\nauth        sufficient    pam_unix.so nullok try_first_pass\\nauth        requisite     pam_succeed_if.so uid &gt;= 1000 quiet_success\\nauth        required      pam_deny.so\\n\\naccount     required      pam_unix.so no_pass_expiry\\naccount     sufficient    pam_localuser.so\\naccount     sufficient    pam_succeed_if.so uid &lt; 1000 quiet\\naccount     required      pam_permit.so\\n\\npassword    requisite     pam_pwquality.so try_first_pass local_users_only retry=3 authtok_type=\\npassword    sufficient    pam_unix.so sha512 shadow nullok try_first_pass use_authtok remember=24\\npassword    required      pam_deny.so\\n\\nsession     optional      pam_keyinit.so revoke\\nsession     required      pam_limits.so\\n-session    optional      pam_systemd.so\\nsession     [success=1 default=ignore] pam_succeed_if.so service in crond quiet use_uid\\nsession     required      pam_unix.so\\nEOF\\n\\n# 确保三个账户存在\\nchmod 750 /home/*\\nuseradd dawn\\nusermod -G dawn dawn\\necho \\&quot;dawn:Dawn@1234.\\&quot; | chpasswd\\nuseradd audit\\nusermod -G audit audit\\necho \\&quot;audit:Audit@1234\\&quot; | chpasswd\\nuseradd security \\nusermod -G security security\\necho \\&quot;security:Security@1234\\&quot; | chpasswd\\n\\n# 使用 su 命令\\nusers=\\&quot;root,dawn,audit,security\\&quot;\\nwheel_Str=\\&quot;wheel:x:10\\&quot;\\nwheel_Num=($(cat /etc/group | awk -F &apos;:&apos; &apos;{if($1 == \\&quot;wheel\\&quot;)print NR}&apos;))\\nif [ -n \\&quot;$wheel_Num\\&quot; ]; then\\n   sed -i \\&quot;${wheel_Num} c ${wheel_Str}:${users}\\&quot; /etc/group\\nfi\\n\\n# 使用 sudo\\ncat &gt; /etc/sudoers &lt;&lt;EOF\\n## Sudoers allows particular users to run various commands as\\n## the root user, without needing the root password.\\n##\\n## Examples are provided at the bottom of the file for collections\\n## of related commands, which can then be delegated out to particular\\n## users or groups.\\n##\\n## This file must be edited with the &apos;visudo&apos; command.\\n\\n## Host Aliases\\n## Groups of machines. You may prefer to use hostnames (perhaps using\\n## wildcards for entire domains) or IP addresses instead.\\n# Host_Alias     FILESERVERS = fs1, fs2\\n# Host_Alias     MAILSERVERS = smtp, smtp2\\n\\n## User Aliases\\n## These aren&apos;t often necessary, as you can use regular groups\\n## (ie, from files, LDAP, NIS, etc) in this file - just use %groupname\\n## rather than USERALIAS\\n# User_Alias ADMINS = jsmith, mikem\\n\\nUser_Alias MON = zabbix\\nUser_Alias ADMINS = dawn, audit, security\\n\\n\\n## Command Aliases\\n## These are groups of related commands...\\nCmnd_Alias MONITOR = /usr/sbin/dmidecode,/opt/MegaRAID/MegaCli/MegaCli64,/usr/bin/dmesg,/bin/dmesg,/usr/sbin/lldpctl,/usr/bin/tail\\nCmnd_Alias ADMIN_DISALLOW = /usr/bin/su, \\\\\\n                            /bin/su, \\\\\\n                            /usr/sbin/visudo, \\\\\\n                            /usr/sbin/vipw, \\\\\\n                            /usr/sbin/vigr, \\\\\\n                            /usr/sbin/useradd, \\\\\\n                            /usr/sbin/userdel, \\\\\\n                            /bin/bash, \\\\\\n                            /bin/sh, \\\\\\n                            /usr/bin/vim *sudoers, \\\\\\n                            /usr/bin/vi *sudoers, \\\\\\n                            /bin/passwd, \\\\\\n                            /usr/bin/passwd\\n\\n## Networking\\n# Cmnd_Alias NETWORKING = /sbin/route, /sbin/ifconfig, /bin/ping, /sbin/dhclient, /usr/bin/net, /sbin/iptables, /usr/bin/rfcomm, /usr/bin/wvdial, /sbin/iwconfig, /sbin/mii-tool\\n\\n## Installation and management of software\\n# Cmnd_Alias SOFTWARE = /bin/rpm, /usr/bin/up2date, /usr/bin/yum\\n\\n## Services\\n# Cmnd_Alias SERVICES = /sbin/service, /sbin/chkconfig, /usr/bin/systemctl start, /usr/bin/systemctl stop, /usr/bin/systemctl reload, /usr/bin/systemctl restart, /usr/bin/systemctl status, /usr/bin/systemctl enable, /usr/bin/systemctl disable\\n\\n## Updating the locate database\\n# Cmnd_Alias LOCATE = /usr/bin/updatedb\\n\\n## Storage\\n# Cmnd_Alias STORAGE = /sbin/fdisk, /sbin/sfdisk, /sbin/parted, /sbin/partprobe, /bin/mount, /bin/umount\\n\\n## Delegating permissions\\n# Cmnd_Alias DELEGATING = /usr/sbin/visudo, /bin/chown, /bin/chmod, /bin/chgrp\\n\\n## Processes\\n# Cmnd_Alias PROCESSES = /bin/nice, /bin/kill, /usr/bin/kill, /usr/bin/killall\\n\\n## Drivers\\n# Cmnd_Alias DRIVERS = /sbin/modprobe\\n\\n# Defaults specification\\n\\n#\\n# Refuse to run if unable to disable echo on the tty.\\n#\\nDefaults   !visiblepw\\n\\n#\\n# Preserving HOME has security implications since many programs\\n# use it when searching for configuration files. Note that HOME\\n# is already set when the the env_reset option is enabled, so\\n# this option is only effective for configurations where either\\n# env_reset is disabled or HOME is present in the env_keep list.\\n#\\nDefaults    always_set_home\\nDefaults    match_group_by_gid\\nDefaults    always_query_group_plugin\\n\\nDefaults    env_reset\\nDefaults    env_keep =  \\&quot;COLORS DISPLAY HOSTNAME HISTSIZE KDEDIR LS_COLORS\\&quot;\\nDefaults    env_keep += \\&quot;MAIL PS1 PS2 QTDIR USERNAME LANG LC_ADDRESS LC_CTYPE\\&quot;\\nDefaults    env_keep += \\&quot;LC_COLLATE LC_IDENTIFICATION LC_MEASUREMENT LC_MESSAGES\\&quot;\\nDefaults    env_keep += \\&quot;LC_MONETARY LC_NAME LC_NUMERIC LC_PAPER LC_TELEPHONE\\&quot;\\nDefaults    env_keep += \\&quot;LC_TIME LC_ALL LANGUAGE LINGUAS _XKB_CHARSET XAUTHORITY\\&quot;\\n\\n#\\n# Adding HOME to env_keep may enable a user to run unrestricted\\n# commands via sudo.\\n#\\n# Defaults   env_keep += \\&quot;HOME\\&quot;\\n\\nDefaults    secure_path = /sbin:/bin:/usr/sbin:/usr/bin\\n\\n## Next comes the main part: which users can run what software on\\n## which machines (the sudoers file can be shared between multiple\\n## systems).\\n## Syntax:\\n##\\n##     user    MACHINE=COMMANDS\\n##\\n## The COMMANDS section may have other options added to it.\\n##\\n## Allow root to run any commands anywhere\\nroot    ALL=(ALL)     ALL\\n\\n## Allows members of the &apos;sys&apos; group to run networking, software,\\n## service management apps and more.\\n# %sys ALL = NETWORKING, SOFTWARE, SERVICES, STORAGE, DELEGATING, PROCESSES, LOCATE, DRIVERS\\n\\n## Allows people in group wheel to run all commands\\n%wheel    ALL=(ALL)    ALL\\n\\n## Same thing without a password\\n# %wheel    ALL=(ALL)    NOPASSWD: ALL\\n\\n## Allows members of the users group to mount and unmount the\\n## cdrom as root\\n# %users  ALL=/sbin/mount /mnt/cdrom, /sbin/umount /mnt/cdrom\\n\\n## Allows members of the users group to shutdown this system\\n# %users  localhost=/sbin/shutdown -h now\\n\\n## Read drop-in files from /etc/sudoers.d (the # here does not mean a comment)\\n#includedir /etc/sudoers.d\\n\\nADMINS  ALL=(ALL)    NOPASSWD: ALL,!ADMIN_DISALLOW\\nMON     ALL=(root)   NOPASSWD: MONITOR\\nEOF\\n\\n# 修改账户过期时间\\nchage --maxdays 90 root\\nchage --mindays 7 root\\nusermod -L shutdown\\nusermod -L halt\\n\\nred &apos;查看是否存在空口令用户，未列出则无&apos;\\nawk -F: &apos;length($2)==2 {print $1}&apos; /etc/shadow\\n\\nred &apos;确保 root 是唯一的 UID 为 0 的帐户，未列出则无&apos;\\ncat /etc/passwd | awk -F: &apos;($3 == 0) { print $1 }&apos;|grep -v &apos;^root$&apos;\\n}\\n\\n\\nfunction ssh_config(){\\ncat &gt; /etc/ssh/sshd_config &lt;&lt;EOF\\n# $OpenBSD: sshd_config,v 1.100 2016/08/15 12:32:04 naddy Exp $\\n\\n# This is the sshd server system-wide configuration file.  See\\n# sshd_config(5) for more information.\\n\\n# This sshd was compiled with PATH=/usr/local/bin:/usr/bin\\n\\n# The strategy used for options in the default sshd_config shipped with\\n# OpenSSH is to specify options with their default value where\\n# possible, but leave them commented.  Uncommented options override the\\n# default value.\\n\\n# If you want to change the port on a SELinux system, you have to tell\\n# SELinux about this change.\\n# semanage port -a -t ssh_port_t -p tcp #PORTNUMBER\\n#\\n#Port 22\\n#AddressFamily any\\n#ListenAddress 0.0.0.0\\n#ListenAddress ::\\n\\nHostKey /etc/ssh/ssh_host_rsa_key\\n#HostKey /etc/ssh/ssh_host_dsa_key\\nHostKey /etc/ssh/ssh_host_ecdsa_key\\nHostKey /etc/ssh/ssh_host_ed25519_key\\n\\n# Ciphers and keying\\n#RekeyLimit default none\\n\\n# Logging\\n#SyslogFacility AUTH\\n\\nLogLevel INFO\\n\\n# Authentication:\\n\\n#LoginGraceTime 2m\\n#PermitRootLogin yes\\n#StrictModes yes\\nMaxAuthTries 5\\n#MaxSessions 10\\n\\n#PubkeyAuthentication yes\\n\\n# The default is to check both .ssh/authorized_keys and .ssh/authorized_keys2\\n# but this is overridden so installations will only check .ssh/authorized_keys\\nAuthorizedKeysFile    .ssh/authorized_keys\\n\\n#AuthorizedPrincipalsFile none\\n\\n#AuthorizedKeysCommand none\\n#AuthorizedKeysCommandUser nobody\\n\\n# For this to work you will also need host keys in /etc/ssh/ssh_known_hosts\\n#HostbasedAuthentication no\\n# Change to yes if you don&apos;t trust ~/.ssh/known_hosts for\\n# HostbasedAuthentication\\n#IgnoreUserKnownHosts no\\n# Don&apos;t read the user&apos;s ~/.rhosts and ~/.shosts files\\n#IgnoreRhosts yes\\n\\n# To disable tunneled clear text passwords, change to no here!\\nPermitEmptyPasswords no\\n\\n\\n# Change to no to disable s/key passwords\\n#ChallengeResponseAuthentication yes\\nChallengeResponseAuthentication no\\n\\n# Kerberos options\\n#KerberosAuthentication no\\n#KerberosOrLocalPasswd yes\\n#KerberosTicketCleanup yes\\n#KerberosGetAFSToken no\\n#KerberosUseKuserok yes\\n\\n# GSSAPI options\\nGSSAPIAuthentication yes\\nGSSAPICleanupCredentials no\\n#GSSAPIStrictAcceptorCheck yes\\n#GSSAPIKeyExchange no\\n#GSSAPIEnablek5users no\\n\\n# Set this to &apos;yes&apos; to enable PAM authentication, account processing,\\n# and session processing. If this is enabled, PAM authentication will\\n# be allowed through the ChallengeResponseAuthentication and\\n# PAM authentication via ChallengeResponseAuthentication may bypass\\n# the setting of \\&quot;PermitRootLogin without-password\\&quot;.\\n# If you just want the PAM account and session checks to run without\\n# and ChallengeResponseAuthentication to &apos;no&apos;.\\n# WARNING: &apos;UsePAM no&apos; is not supported in Red Hat Enterprise Linux and may cause several\\n# problems.\\nUsePAM yes\\n\\n#AllowAgentForwarding yes\\n#AllowTcpForwarding yes\\n#GatewayPorts no\\nX11Forwarding yes\\n#X11DisplayOffset 10\\n#X11UseLocalhost yes\\n#PermitTTY yes\\n#PrintMotd yes\\n#PrintLastLog yes\\n#TCPKeepAlive yes\\n#UseLogin no\\n#UsePrivilegeSeparation sandbox\\n#PermitUserEnvironment no\\n#Compression delayed\\nClientAliveInterval 600\\nClientAliveCountMax 3\\n#ShowPatchLevel no\\n#UseDNS yes\\n#PidFile /var/run/sshd.pid\\n#MaxStartups 10:30:100\\n#PermitTunnel no\\n#ChrootDirectory none\\n#VersionAddendum none\\n\\n# no default banner path\\n#Banner none\\n\\n# Accept locale-related environment variables\\nAcceptEnv LANG LC_CTYPE LC_NUMERIC LC_TIME LC_COLLATE LC_MONETARY LC_MESSAGES\\nAcceptEnv LC_PAPER LC_NAME LC_ADDRESS LC_TELEPHONE LC_MEASUREMENT\\nAcceptEnv LC_IDENTIFICATION LC_ALL LANGUAGE\\nAcceptEnv XMODIFIERS\\n\\n# override default of no subsystems\\nSubsystem    sftp    /usr/libexec/openssh/sftp-server\\n\\n# Example of overriding settings on a per-user basis\\n#Match User anoncvs\\n#    X11Forwarding no\\n#    AllowTcpForwarding no\\n#    PermitTTY no\\n#    ForceCommand cvs server\\n\\nUseDNS no\\nAddressFamily inet\\nSyslogFacility AUTHPRIV\\nPermitRootLogin no\\nPasswordAuthentication yes\\nEOF\\n\\ncat &gt; /etc/pam.d/sshd &lt;&lt;EOF\\n#%PAM-1.0\\nauth       required pam_tally2.so deny=5 even_deny_root unlock_time=900 root_unlock_time=900\\nauth       required     pam_sepermit.so\\nauth       substack     password-auth\\nauth       include      postlogin\\n# Used with polkit to reauthorize users in remote sessions\\n-auth      optional     pam_reauthorize.so prepare\\naccount    required     pam_nologin.so\\naccount    include      password-auth\\npassword   include      password-auth\\n# pam_selinux.so close should be the first session rule\\nsession    required     pam_selinux.so close\\nsession    required     pam_loginuid.so\\n# pam_selinux.so open should only be followed by sessions to be executed in the user context\\nsession    required     pam_selinux.so open env_params\\nsession    required     pam_namespace.so\\nsession    optional     pam_keyinit.so force revoke\\nsession    include      password-auth\\nsession    include      postlogin\\n# Used with polkit to reauthorize users in remote sessions\\n-session   optional     pam_reauthorize.so prepare\\nEOF\\n\\nsystemctl restart sshd\\n}\\n\\nfunction kernel_config(){\\ncat &gt; /etc/sysctl.conf &lt;&lt;EOF\\nvm.swappiness = 0\\n\\nkernel.sysrq = 1\\nkernel.hung_task_timeout_secs = 240\\nkernel.panic_on_oops = 1\\nkernel.watchdog_thresh = 50\\nkernel.hardlockup_panic = 1\\nkernel.unprivileged_bpf_disabled = 1\\n\\nnet.ipv4.neigh.default.gc_stale_time = 120\\n\\nnet.ipv4.conf.all.rp_filter = 0\\nnet.ipv4.conf.default.rp_filter = 0\\nnet.ipv4.conf.default.arp_announce = 2\\nnet.ipv4.conf.lo.arp_announce = 2\\nnet.ipv4.conf.all.arp_announce = 2\\n\\nnet.ipv4.tcp_max_tw_buckets = 262144\\nnet.ipv4.tcp_syncookies = 1\\n\\n# tcp_max_syn_backlog will only take effect when net.ipv4.tcp_syncookies == 0\\n# net.ipv4.tcp_max_syn_backlog = 65536\\nnet.ipv4.tcp_synack_retries = 2\\nnet.ipv4.tcp_slow_start_after_idle = 0\\n\\nnet.bridge.bridge-nf-call-iptables = 1\\nnet.bridge.bridge-nf-call-ip6tables = 1\\nEOF\\n\\nsysctl -p\\n}\\n\\n\\nfunction firewall_config(){\\nsystemctl enable firewalld --now\\n\ qoop 抽取任务超时时间 30 分钟，单位秒\\n\\n# 抽取配置\\nINCREMENTAL_FIELD=&apos;columns&apos;                     # 增量字段为日期格式 date\\nSELECT_FIELD=&apos;columns, columns, columns&apos;        # 要抽取的字段，以英文逗号分隔\\nTIMESTAPMS_TIME=&apos;1970-01-01 00:00:00&apos;           # 纪元时间，未使用\\nSTART_TIME=&apos;2022-04-24 00:00:00&apos;                # 指定抽取起始时间\\nEND_TIME=$(date +\\&quot;%Y-%m-%d %H:%M:%S\\&quot;)           # 指定抽取结束时间\\n\\n\\n# 检测当前脚本是否还在运行\\nfunction sqoop_pid(){\\n    if [ -f ${SQOOP_PID} ];then\\n        # 如果 pid 存在，检查超时\\n        last_change_time=$(stat -c %Z ${SQOOP_PID})\\n        current_time=$(date +%s)\\n        time_sub=$((${current_time} - ${last_change_time}))\\n        if [ $time_sub -gt ${SQOOP_TIMEOUT} ];then\\n            # 超时，杀死进程重新执行\\n            cat ${SQOOP_PID} | xargs kill -9\\n            # 生成本次运行的 pid\\n            echo $$ &gt; ${SQOOP_PID}\\n            return 0\\n        else\\n            # 未超时，直接退出\\n            echo &apos;抽取任务仍在执行，退出本次运行任务，建议调整该任务调度间隔时间&apos; &gt;&gt; ${SQOOP_LOGS}\\n            exit 1\\n        fi\\n    else\\n        # pid 不存在,直接执行抽取任务\\n        echo $$ &gt; ${SQOOP_PID}\\n        return 0\\n    fi\\n}\\n\\n# 增量抽取\\nfunction incremental_extract(){\\n    echo &apos;抽取模式：增量抽取&apos; &gt;&gt; ${SQOOP_LOGS}\\n    echo \\&quot;抽取任务： ${DB_DATABASE}.${DB_TABLE}\\&quot; &gt;&gt; ${SQOOP_LOGS}\\n    # 通过 hive 查询时间\\n    hive_result=$(su - hdfs -c \\&quot;hive -S -e \\\\\\&quot;select max(${INCREMENTAL_FIELD}) from ${HIVE_DATABASE}.${HIVE_TABLE} \\\\\\&quot;\\&quot;)\\n    HIVE_TIME=$(echo ${hive_result:0:-2})\\n    # 查询资源库时间\\n    ziyuanku_result=$(sqoop eval --connect ${DB_CONNECTION} --username ${DB_USERNAME} --password ${DB_PASSWORD} --query \\&quot; select max(${INCREMENTAL_FIELD}) from ${DB_DATABASE}.${DB_TABLE} \\&quot;)\\n    ZIYUANKU_TIME=$(echo ${ziyuanku_result} | awk -F\\\\| &apos;{print $4}&apos; | xargs echo)\\n\\n    python_script=\\&quot;\\nprint(\\&quot;\\\\&apos;${ZIYUANKU_TIME}\\\\&apos;\\&quot; &gt; \\&quot;\\\\&apos;${HIVE_TIME}\\\\&apos;\\&quot;)\\n\\&quot;\\n    result=$(python -c \\&quot;\\&quot;\\&quot;${python_script}\\&quot;\\&quot;\\&quot;)\\n\\n    if [ ${result} = &apos;True&apos; ];then\\n        # 资源库时间大于 hive 库\\n        # 抽取文件配置\\n        # --hive-drop-import-delims 删除 hive 默认的分隔符\\n        # --null-string 和 --null-non-string 将空数据替换为空白字符\\n        cat &lt;&lt;EOF | tee ${SQOOP_FILE}\\nimport\\n--connect\\n${DB_CONNECTION}\\n--username\\n${DB_USERNAME}\\n--password\\n${DB_PASSWORD}\\n--query\\n\\&quot; select ${SELECT_FIELD:-*} from ${DB_DATABASE}.${DB_TABLE} where ${INCREMENTAL_FIELD} &gt; to_date(&apos;${HIVE_TIME}&apos;, &apos;YYYY-MM-DD HH24:MI:SS&apos;) and \\\\$CONDITIONS \\&quot;\\n--hive-import\\n--target-dir\\n${TARGET_DIR}\\n--delete-target-dir\\n--hive-database\\n${HIVE_DATABASE}\\n--hive-table\\n${HIVE_TABLE}\\n--fields-terminated-by\\n&apos;${DELIMITER}&apos;\\n--null-string\\n&apos;&apos;\\n--null-non-string\\n&apos;&apos;\\n--hive-drop-import-delims\\n-m\\n${NUM_MAPPERS:-1}\\n\\nEOF\\n\\n        # 执行抽取文件并输入至日志文件\\n        echo &apos;上次抽取记录时间最大值: &apos;${HIVE_TIME} &gt;&gt; ${SQOOP_LOGS}\\n        echo &apos;本次资源库记录时间最大值: &apos;${ZIYUANKU_TIME} &gt;&gt; ${SQOOP_LOGS}\\n        temp_log=$(su - hdfs -c \\&quot;mktemp\\&quot;)\\n        su - hdfs -c \\&quot;sqoop --options-file ${SQOOP_FILE}\\&quot; &amp;&gt;&gt; ${temp_log}\\n        # 获取抽取记录条数\\n        records_input=$(cat ${temp_log} | grep &apos;input records=&apos; | awk -F= &apos;{print $2}&apos;)\\n        records_output=$(cat ${temp_log} | grep &apos;output records=&apos; | awk -F= &apos;{print $2}&apos;)\\n        rm -f ${temp_log}\\n        echo \\&quot;本次共抽取 input records: ${records_input:-0} , output records: ${records_output:-0}\\&quot; &gt;&gt; ${SQOOP_LOGS}\\n        # 删除抽取文件配置\\n        rm -f ${SQOOP_FILE}\\n    else\\n        # 资源库时间小于等于 hive 库，跳过抽取任务\\n        echo &apos;hive 库记录时间值: &apos;${HIVE_TIME} &gt;&gt; ${SQOOP_LOGS}\\n        echo &apos;资源库记录时间值: &apos;${ZIYUANKU_TIME} &gt;&gt; ${SQOOP {HIVE_DATABASE}.${HIVE_TABLE}\\&quot;\\n}\\n\\n\\n############### TODO ###############\\n\\n# 数据补录\\nfunction data_supplement(){\\n    supplement_condition=\\&quot;id=&apos;xxxx&apos;\\&quot;\\ncat &lt;&lt;EOF | tee ${SQOOP_FILE}\\nimport\\n--connect\\n${DB_CONNECTION}\\n--username\\n${DB_USERNAME}\\n--password\\n${DB_PASSWORD}\\n--query\\n\\&quot; select ${SELECT_FIELD:-*} from ${DB_DATABASE}.${DB_TABLE} where ${supplement_condition} and \\\\$CONDITIONS \\&quot;\\n--hive-import\\n--target-dir\\n${TARGET_DIR}\\n--delete-target-dir\\n--hive-database\\n${HIVE_DATABASE}\\n--hive-table\\n${HIVE_TABLE}\\n--fields-terminated-by\\n&apos;${DELIMITER}&apos;\\n--null-string\\n&apos;&apos;\\n--null-non-string\\n&apos;&apos;\\n--hive-drop-import-delims\\n-m\\n${NUM_MAPPERS:-1}\\n\\nEOF\\n}\\n\\n\\n# hive 查询结果导出到 csv\\nfunction export_data(){\\n    hive -S -e \\&quot;set hive.cli.print.header=true; select * from ${HIVE_DATABASE}.${HIVE_TABLE}\\&quot;  | sed &apos;s/[\\\\t]/,/g&apos; &gt;&gt; ./hive.csv\\n}\\n\\n\\n# 创建分区\\nfunction create_partition(){\\n    set hive.exec.dynamic.partition=true                # 开启动态分区\\n    set hive.exec.dynamic.partition.mode=nonstrict      # 非严格模式\\n\\n}\\n\\n\\n# 合并\\nfunction sqoop_merge(){\\n    sqoop codegen --connect ${DB_CONNECTION} --username ${DB_USERNAME} --password ${DB_PASSWORD} --table ${DB_TABLE}\\n    sqoop merge --new-data ${HIVE_PATH}/${HIVE_DATABASE}.db/${HIVE_TABLE} --onto ${HIVE_PATH}/${HIVE_DATABASE}.db/${HIVE_TABLE} --target-dir ${TARGET_DIR} --jar-file xxx.jar --class-name xxx --merge-key xxx\\n}\\n\\n\\nmain (){\\n    echo &apos;sqoop tasks startup&apos; &gt;&gt; ${SQOOP_LOGS}\\n    date &gt;&gt; ${SQOOP_LOGS}\\n    # 判断 pid\\n    sqoop_pid\\n    if [ $? == 0 ];then\\n        # 增量抽取\\n        incremental_extract\\n        # 全量抽取\\n        # full_extract\\n    fi\\n    rm -f ${SQOOP_PID}\\n    date &gt;&gt; ${SQOOP_LOGS}\\n    echo -e &apos;sqoop tasks done\\\\n&apos; &gt;&gt; ${SQOOP_LOGS}\\n}\\n\\n\\nmain $@\\n\\n```&quo
